<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Simplest Memo</title>
<style>
body, p { margin: 0 }
textarea {
	font: 16px/1.4 sans-serif;
	width: 99%;
	height: 500px;
	margin: 5px;
}
h1 {
	font: 22px/1.4 normal sans-serif;
	color: #666;
	margin: 5px 0 0 5px;
}
#autosave {
	font-size: 12px;
	text-align: right;
}
#command {
	margin: 0 2px;
}
#command-copy, #command-clear {
	color: white;
	background: #666;
	padding: 0 2px;
	border-radius: 2px;
	margin: 0 2px;
	cursor: pointer;
}
embed { vertical-align: top }
</style>
</head>
<body style="display:none">
<h1>HTML5 Simplest Memo</h1>
<textarea></textarea>
<div id="command">
<span id="command-copy">copy</span>
<span id="command-clear">clear</span>
<span id="status"></span>
</div>
<p id="autosave"><span id="autosave-status"></span></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.3.0/ZeroClipboard.js"></script>
<script src="simplest-memo.js"></script>
</body>
</html>
